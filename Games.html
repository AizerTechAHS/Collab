					<style>
						.work {

							flex: 1;
							flex-wrap: wrap;

							padding: 20px;
						}

						.card {
							display: flex;
							flex-direction: column;
							margin: 10px;
							width: 150px;

						.card img {

							padding: 10px 5px;
							font-size: 1rem;
							color: var(--main-fonts-color);
							font-family: var(--main-font-family);
							cursor: pointer;
						}

						.card a {
							text-decoration: none;
						}
