<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchored Links</title>
</head>
<body>

    <button onclick="openLink('#section1')">Open Section 1</button>
    <button onclick="openLink('#section2')">Open Section 2</button>
    <button onclick="openLink('#section3')">Open Section 3</button>

    <script>
        function openLink(anchor) {
            window.open('about:blank', '_blank').location.href = anchor;
        }
    </script>

    <div id="section1">
        <h2>Section 1</h2>
        <!-- Content for Section 1 -->
    </div>

    <div id="section2">
        <h2>Section 2</h2>
        <!-- Content for Section 2 -->
    </div>

    <div id="section3">
        <h2>Section 3</h2>
        <!-- Content for Section 3 -->
    </div>

</body>
</html>
