<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchored Links</title>
</head>
<body>

    <button onclick="openLink('https://example.com#section1')">Open Section 1</button>
    <button onclick="openLink('https://example.com#section2')">Open Section 2</button>
    <button onclick="openLink('https://example.com#section3')">Open Section 3</button>

    <script>
        function openLink(link) {
            window.open(link, '_blank');
        }
    </script>

</body>
</html>
