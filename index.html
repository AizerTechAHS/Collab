        <script>
    document.addEventListener('DOMContentLoaded', function() {
      const offlineMessage = document.getElementById('offlineMessage');
      
      // Function to update online status and show/hide the message
      function updateOnlineStatus() {
        console.log(navigator.onLine);

        if (navigator.onLine) {
          offlineMessage.style.display = 'none'; // Online, hide the message
        } else {
          offlineMessage.style.display = 'block'; // Offline, show the message
        }
      }

      // Add event listeners for online and offline events
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);

      // Initial check on page load
      updateOnlineStatus();

      // Check online status every 5 seconds (optional)
      setInterval(updateOnlineStatus, 5000);
    });

    // Function to retry connection
    function retryConnection() {
      location.reload(); // Reload the page
    }
  </script>
