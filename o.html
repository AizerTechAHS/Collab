<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Message</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5; /* Light background color */
      color: #333; /* Text color */
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function showOfflineMessage() {
        alert("You are currently offline. Please check your internet connection and try again.");
      }

      // Check if the browser is online or offline
      function updateOnlineStatus() {
        if (navigator.onLine) {
          // Online
        } else {
          // Offline, show the message
          showOfflineMessage();
        }
      }

      // Add event listeners for online and offline events
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);

      // Initial check on page load
      updateOnlineStatus();

      // Check online status every 5 seconds (optional)
      setInterval(updateOnlineStatus, 5000);
    });
  </script>

</body>
</html>
